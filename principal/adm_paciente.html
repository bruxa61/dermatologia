<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adm_paciente.css" type="text/css">
    <title>CALÊNDULA</title>
</head>
<body>
    <!-- Carcaça -->
    <div class="corpo">
    <!-- Titulo -->
    <h5 class="tituloprincipal">Cadastro de Paciente</h5>
    <!-- Data de cadastro -->
    <div class="datinha">
      <h5 class="datadocadastro">Data do Cadastro</h5>
      <input id="cadastro" type="date" class="data" />
  </div>
  <!-- Nome do Paciente -->
  <div class="pacientezinho">
    <h5 class="nomedopaciente">Nome do Paciente</h5>
    <input id="nome" type="text" class="texto" />
  </div>
  <!-- Sexo -->
  <div class="sexo">
    <h5 class="selecionarsexo">Sexo</h5>
    <select id="sex">
      <option>Masculino</option>
      <option>Feminino</option> 
      <option>Outro</option>
    </select>
  </div>
  <!-- Data de Nascimento -->
  <div class="dat">
    <h5 class="datadenascimento">Nascimento</h5>
    <input id="nascimento" type="date" class="data" />
  </div>
  <!-- CPF -->
  <div class="pcpf">
    <h5 class="titulocpf">CPF</h5>
    <input id="cpf" type="number" class="texto" />
  </div>
  <!-- RG -->
  <div class="prg">
    <h5 class="titulorg">RG</h5>
    <input id="rg" type="text" class="texto" />
  </div>
  <!-- Celular -->
  <div class="pcelular">
    <h5 class="titulocelular">Celular</h5>
    <input id="celular" type="tel" class="texto" />
  </div>
  <!-- Endereço -->
  <div class="pendereco">
    <h5 class="tituloendereco">Endereço</h5>
    <input id="endereço" type="text" class="texto" />
  </div>
    <!-- Botão para Salvar -->
<div class="uv-checkbox-wrapper">
  <input type="checkbox" id="uv-checkbox" class="uv-checkbox" />
  <label for="uv-checkbox" class="uv-checkbox-label">
    <div class="uv-checkbox-icon">
      <svg viewBox="0 0 24 24" class="uv-checkmark">
        <path d="M4.1,12.7 9,17.6 20.3,6.3" fill="none"></path>
      </svg>
    </div>
    <a href="#"><span class="uv-checkbox-text">Salvar</span></a>
  </label>
</div>
  <!-- Botão -->
  <a href="adm_teladois_bruna.html"><input type="button" value="Voltar" class="botao" /></a>
</div>
    <!-- Imagem -->
    <img src="/img/7ff8e95b-85e2-46e2-839a-93f20e944c17-removebg-preview.png" alt="" id="imagem">
